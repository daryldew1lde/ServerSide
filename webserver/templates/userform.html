{% extends 'components/base.html' %}
{% load static %}

    {% block styles %}

    {% endblock %}
    
        {% block content %}
        
							<!-- PAGE-HEADER -->
							<div class="page-header">
								<div>
									<h1 class="page-title">Creer un utilisateur</h1>
								</div>
								<div class="ms-auto pageheader-btn">
									<ol class="breadcrumb">
										<li class="breadcrumb-item"><a href="javascript:void(0);">Creation d'utilisateur</a></li>
									</ol>
								</div>
							</div>
							<!-- PAGE-HEADER END -->

							

							

							<!-- Row -->
							<div class="row row-sm">
								<div class="col-lg-12 col-md-12">
									<div class="card custom-card">
										<div class="card-header border-bottom">
											<h3 class="card-title">Formulaire de cr√©ation</h3>
										</div>
										<div class="card-body accordion-wizard">
                                            {% if error %}
                                                 <p class="card-sub-title text-danger">{{error}}</p>
                                            {% endif %}
											<form id="form" method='post'>
												{% csrf_token %}
												<div class="list-group">
													<div class="list-group-item py-4" data-acc-step>
														<h6 class="mb-0 me-2" data-acc-title>Infos</h6>
														<div data-acc-content>
															<div class="my-3">
																<div class="form-group">
																	<label class="form-label" for="name4">Nom d'utilisateur:</label>
																	<input type="text" name="nom" id="name4" class="form-control" />
																</div>
																<div class="form-group">
																	<label class="form-label" for="email4">Mot de passe:</label>
																	<input type="password" name="password" id="email4" class="form-control" />
																</div>
																<div class="form-group">
																	<label class="form-label" for="email4">Confirmer mot de passe:</label>
																	<input type="password" name="password2" id="email4" class="form-control" />
																</div>
																
																<div class="form-group">
																	<label class="form-label">Statut:</label>
																	<div class="form-check form-check-inline">
																		<input class="form-check-input" type="radio" name="status" id="userRadio" value="user" checked>
																		<label class="form-check-label" for="userRadio">Standard</label>
																	</div>
																	<div class="form-check form-check-inline">
																		<input class="form-check-input" type="radio" name="status" id="adminRadio" value="admin">
																		<label class="form-check-label" for="adminRadio">Admin</label>
																	</div>
																</div>
															</div>
														</div>
													</div>
												</div>
											</form>
										</div>
									</div>
								</div>
							</div>
							<!-- End Row -->

        {% endblock %}

    {% block scripts %}

		<!-- FORM WIZARD JS-->
		<script src=" {% static 'assets/plugins/formwizard/jquery.smartWizard.js' %} "></script>
		<script src=" {% static 'assets/plugins/formwizard/fromwizard.js' %} "></script>

		<!-- INTERNAl JQUERY.STEPS JS -->
		<script src=" {% static 'assets/plugins/jquery-steps/jquery.steps.min.js' %} "></script>
		<script src=" {% static 'assets/plugins/parsleyjs/parsley.min.js' %} "></script>

		<!-- INTERNAL ACCORDION-WIZARD-FORM JS-->
		<script src=" {% static 'assets/plugins/accordion-Wizard-Form/jquery.accordion-wizard.min.js' %} "></script>
		<script src=" {% static 'assets/js/form-wizard.js' %} "></script>

		<!-- THEMECOLORS JS -->
		<script src="{% static 'assets/js/themeColors.js'%}"></script>

    {% endblock %}
