{% extends 'components/base.html' %}
{% load static %}

    {% block styles %}

    {% endblock %}
    
        {% block content %}
        
							<!-- PAGE-HEADER -->
							<div class="page-header">
								<div>
									<h1 class="page-title">Enregistrer un employé/stagiaire</h1>
								</div>
								<div class="ms-auto pageheader-btn">
									<ol class="breadcrumb">
										<li class="breadcrumb-item"><a href="javascript:void(0);">Creation d'identité</a></li>
									</ol>
								</div>
							</div>
							<!-- PAGE-HEADER END -->

							

							

							<!-- Row -->
							<div class="row row-sm">
								<div class="col-lg-12 col-md-12">
									<div class="card custom-card">
										<div class="card-header border-bottom">
											<h3 class="card-title">Creation d'identité</h3>
										</div>
										<div class="card-body accordion-wizard">
											<form id="form" method='post'>
												{% csrf_token %}
												<div class="list-group">
													<div class="list-group-item py-4" data-acc-step>
														<h6 class="mb-0 me-2" data-acc-title>Infos</h6>
														<div data-acc-content>
															<div class="my-3">
																<div class="form-group">
																	<label class="form-label" for="name4">Nom:</label>
																	<input type="text" name="nom" id="name4" class="form-control" />
																</div>
																<div class="form-group">
																	<label class="form-label" for="email4">Prenom:</label>
																	<input type="text" name="prenom" id="email4" class="form-control" />
																</div>
																<div class="form-group">
																	<label class="form-label" for="email4">Fonction:</label>
																	<input type="text" name="fonction" id="email4" class="form-control" />
																</div>
															</div>
														</div>
													</div>
												</div>
											</form>
										</div>
									</div>
								</div>
							</div>
							<!-- End Row -->

        {% endblock %}

    {% block scripts %}

		<!-- FORM WIZARD JS-->
		<script src=" {% static 'assets/plugins/formwizard/jquery.smartWizard.js' %} "></script>
		<script src=" {% static 'assets/plugins/formwizard/fromwizard.js' %} "></script>

		<!-- INTERNAl JQUERY.STEPS JS -->
		<script src=" {% static 'assets/plugins/jquery-steps/jquery.steps.min.js' %} "></script>
		<script src=" {% static 'assets/plugins/parsleyjs/parsley.min.js' %} "></script>

		<!-- INTERNAL ACCORDION-WIZARD-FORM JS-->
		<script src=" {% static 'assets/plugins/accordion-Wizard-Form/jquery.accordion-wizard.min.js' %} "></script>
		<script src=" {% static 'assets/js/form-wizard.js' %} "></script>

		<!-- THEMECOLORS JS -->
		<script src="{% static 'assets/js/themeColors.js'%}"></script>

    {% endblock %}
